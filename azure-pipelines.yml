trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureRmPipeline-conn'
    subscriptionId: '997e7439-ce46-43e9-869b-d5b881303789'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureRmPipeline-rg'
    location: 'Central US'
    templateLocation: 'Linked artifact'
    csmFile: 'azuredeploy.json'
    overrideParameters: '-projectName AProjectName -linkedTemplateUri https://raw.githubusercontent.com/NickyBoch/AzureRmPipeline-repo/main/azuredeploy.json?token=ACMP6YSMZH4AKIQW3ARTAI274DPM4'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'